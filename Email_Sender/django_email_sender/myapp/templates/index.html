<!DOCTYPE html>
<html lang="en-us">
    <title>Send Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <body>
        <header style="text-align:center;">
            <h1>Send Email to Customers Using Django </h1>
        </header>
        <hr>

        <div style="text-align:center;">
            <form method="POST" action="{% url 'index' %}" class="form-control">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Title of the email" required><br><br>
                <input type="email" name="email" placeholder="The company email address" required><br><br>
                <textarea  name="message" placeholder="Message to be delivered" required></textarea><br><br>
                <button class="btn btn-primary mt-2" type=submit>Send</button><br><br>
            </form>
        </div>
    </body>
</html>
